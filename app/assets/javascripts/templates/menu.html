 <div class="jumbotron">
  <button class="btn btn-default" data-toggle="modal" ng-click="openNewSymptom()" translate="NEW_SYMPTOM">
    New symptom
     <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  <div class="btn-group btn-block">
<div ng-repeat="symptom in  symptoms">
   <button class="btn btn-default" ng-click="showSymptom()">
      {{symptom}}
  </button>

</div>
</div>
 </div>
